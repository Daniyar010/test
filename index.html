<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы контейнер для других важных данных -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>My first form </title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="https://mailthis.to/miryussupov_daniyar@bk.ru"method="POST" enctype="multipart/form-data">
			<div>
				<p>Name</p>
				<input tabindex ="1" name="username" type="text" placeholder="Name" />
			</div>
			<div>
				<p>Email</p>
				<input tabindex ="2" type="email" name="_replyto" placeholder="Your email" />
			</div>
			<div>
				<p>Phone number</p>
				<input tabindex ="3" name="usephone" type="tel" placeholder="Your phone number" />
			</div>
			<div>
				<p>Additional information</p>
				<textarea tabindex ="8" name="text"></textarea>
			</div>
			<div>
				<p>Select a photo</p>
				<input tabindex ="9" name="userfoto" type="file">
			</div>
			<div>
				<p>Specialization</p>
				<select tabindex ="10" name="color">
					<option selected value="frontend">frontend</option>
					<option value="backend">backend</option>
					<option value="full stack">full stack</option>
				</select>
			</div>
			<div>
				<p>Actions</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Сброс</button>
			</div>
		</form>
	</body>
</html>
